<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini 2.5 Flash Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 85%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background-color: #d0ebff;
      align-self: flex-end;
    }

    .bot {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      height: 60px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    code {
      background: #eee;
      display: block;
      padding: 6px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    img {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 6px;
    }

    a {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <header>üí¨ Gemini 2.5 Flash</header>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="Scrivi qualcosa..."></textarea>
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const API_KEY = "AIzaSyDbhVFWbFH3cGd5ID3MI7TSaYeTdJf67DE"; // ‚ö†Ô∏è NON usare in pubblico!
    const MODEL = "gemini-2.5-flash-preview-0514";
    const chatContainer = document.getElementById("chat");
    const inputField = document.getElementById("userInput");

    // Mostra un messaggio (utente o bot)
    function appendMessage(text, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.innerHTML = parseMarkdown(text); // Supporto per codice e immagini
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Parsing markdown semplice: codice, immagini e link
    function parseMarkdown(text) {
      // Code block ``` ```
      text = text.replace(/```([\s\S]*?)```/g, (_, code) => `<code>${code}</code>`);
      // Inline code
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      // Immagini ![alt](url)
      text = text.replace(/!$begin:math:display$.*?$end:math:display$$begin:math:text$(.*?)$end:math:text$/g, '<img src="$1" />');
      // Link [text](url)
      text = text.replace(/$begin:math:display$([^$end:math:display$]+)\]$begin:math:text$(https?:\\/\\/[^\\s)]+)$end:math:text$/g, '<a href="$2" target="_blank">$1</a>');
      return text;
    }

    async function sendMessage() {
      const userText = inputField.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      inputField.value = "";
      appendMessage("‚è≥ Pensando...", "bot");

      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1/models/${MODEL}:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: userText }] }],
          }),
        }
      );

      const data = await response.json();
      const lastBot = document.querySelector(".message.bot:last-of-type");
      lastBot.remove();

      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå Nessuna risposta.";
      appendMessage(reply, "bot");
    }
  </script>
</body>
</html>
